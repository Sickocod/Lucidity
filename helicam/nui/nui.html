<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="rotate.css" rel="stylesheet" type="text/css" />
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="content">
            <img src="images/heading.png" id="heading" class="rotate-0" />
            <img src="images/heli.png" id="heli" class="aircraft" />
            <img src="images/plane.png" id="plane" class="aircraft" />
            <span id="headingNum"></span>

            <img src="images/heading.png" id="tilt" class="rotate-90" />
            <img src="images/cam.png" id="cam" />
            <span id="tiltNum">000</span>

            <img src="images/arrow.png" id="arrow" class="rotate-0" />
            <span id="hdg">N</span>
        </div>
        <div class="text" id="instructions-container">
            <table id="instruction">
                <tr>
                    <th>Actions</th>
                    <th>Boutons</th>
                                    </tr>
                <tr>
                    <td>Activer/Désactiver la caméra</td>
                    <td>E</td>
                           </tr>
                <tr>
                    <td>Cycle mode de la camera</td>
                    <td>RMB</td>
                </tr>
                <tr>
                    <td>Vérouiller la caméra</td>
                    <td>Espace</td>
                </tr>
                <tr>
                    <td>Remettre à zéro la caméra</td>
                    <td>A</td>
                </tr>
                 <tr>
                    <td>Activer le nom des rues</td>
                    <td>V</td>
                </tr>
                <tr>
                    <td>Normal/Nocturne/Thermique</td>
                    <td>Clique droit</td>
                </tr>
                <tr>
                    <td colspan="3" id="credit"></td>
                </tr>
            </table>
        </div>
        <div class="alert text">
            <p id="alert-text"></p>
        </div>
        <div class="info text">
            <p id="info-text"></p>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
